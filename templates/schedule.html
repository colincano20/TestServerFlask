<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  
  <style>
    body { font-family: Arial; padding: 20px; }
    #calendar { max-width: 1000px; margin: 0 auto; }
    a.button {
    display: inline-block;
    text-decoration: none;
    padding: 4px 20px;
    background-color: #4A90E2;
    color: white;
    border-radius: 8px;
    transition: background-color 0.2s;
}

  </style>
</head>
<body>
  <h2>Class Schedule</h2>
  <div id="calendar"></div>

  <a class="button" href="/dashboard">Back</a>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        weekends: false,
        contentHeight: 'auto',
        expandRows: true,             // Allow vertical compression
        slotMinTime: "08:00:00", // ðŸ•— Start the calendar at 8:00 AM
        slotMaxTime: "22:00:00",      // End at 10 PM
        allDaySlot: false,
        events: '/class_events',
        eventDidMount: function(info) {
          info.el.title = `${info.event.title}\n${info.event.start.toLocaleString()}`;
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
