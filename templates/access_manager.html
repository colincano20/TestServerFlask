<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='messages.css') }}">
</head>
<body>
  <div class="background-glow"></div>

  <div class="board-wrapper">
    <header class="board-header">
      <h1>üõ°Ô∏è Access Manager</h1>
      
    </header>

    <button><a href="/users" style="text-decoration: none; color:white;">View All Users</a></button>



    <section class="form-section">

    <!-- Add User -->
    <form method="POST" action="/adduser" class="message-form">
      <input type="text" name="username" placeholder="New Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="role" required>
        <option value="viewer">Viewer</option>
        <option value="purple">Purple</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Add User</button>
    </form>

    <!-- Change Password -->
    <form method="POST" action="/change_password" class="message-form">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="new_password" placeholder="New Password" required>
      <button type="submit">Change Password</button>
    </form>

    <!-- Delete User -->
    <form method="POST" action="/deleteuser" class="message-form">
      <input type="text" name="username" placeholder="Username to Delete" required>
      <button type="submit">Delete User</button>
    </form>

    <!-- Change Role -->
    <form method="POST" action="/changerole" class="message-form">
    
      <input type="text" name="username" placeholder="Username" required>
      <select name="role" required>
        <option value="viewer">Viewer</option>
        <option value="purple">Purple</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Change Role</button>
    </form>
    </section>
    
    <footer class="footer-nav">
      <a href="/dashboard">Back</a>
    </footer>
  </div>
</body>
</html>
